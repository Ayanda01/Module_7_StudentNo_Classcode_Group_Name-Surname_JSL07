<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>

<div class="container mx-auto py-12">
    <h1 class="text-center text-3xl font-semibold mb-6">✨ Proud of Your Progress ✨</h1>

    <form id="cardForm" class="text-center">
        <label for="studentName" class="block mb-2 font-semibold">Student's Name:</label>
        <input type="text" id="studentName" placeholder="Student's Name" class="border rounded px-4 py-2 mb-4">
        
        <label for="personalMessage" class="block mb-2 font-semibold">Personalized Message:</label>
        <input type="text" id="personalMessage" placeholder="Personalized Message" class="border rounded px-4 py-2 mb-4">

        <label for="courseName" class="block mb-2 font-semibold">Course Name:</label>
        <input type="text" id="courseName" placeholder="Course Name" class="border rounded px-4 py-2 mb-4">
        
        <br>
        <button type="button" onclick="generateCertificate()" class="bg-green-500 text-white px-6 py-2 rounded">Generate Certificate</button>
    </form>
</div>

<div id="certificateModal" class="modal hidden">
    <div class="modal-content relative">
        <span class="close text-red-600 text-xl" onclick="closeModal()">&times;</span>
        <div class="certificate">
            <h2 class="text-2xl font-bold mb-4">Certificate of Achievement</h2>
            <p>This is to certify that</p>
            <h3 class="font-semibold text-lg" id="studentNameDisplay">[Student Name]</h3>
            <p id="messageDisplay">Has Almost completed</p>
            <h3 class="font-semibold text-lg" id="courseNameDisplay">[Course Name]</h3>
            <p class="italic mt-2">
                with <span class="no-wrap">legendary perseverance and world-class bad-assery for never giving up 🏆</span>
            </p>
            
            <div class="certificate-logo">
                <img src="codespace logo.png" alt="codespace logo.png" width="200">
                
            </div>
            
            <p class="mt-4">I am thee greatest 😸</p>
        </div>
    </div>
</div>

<script src="index.js"></script>

</body>
</html>
