<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
        }
        .certificate {
            background-color: white;
            border-radius: 12px;
            padding: 20px;
            max-width: 600px;
            margin: 20px auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .certificate-logo {
            margin: 20px 0;
        }
        .modal {
            background-color: rgba(0, 0, 0, 0.7);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        .modal-content {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }
        .close {
            position: absolute;
            top: 10px;
            right: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container mx-auto py-12">
    <h1 class="text-center text-3xl font-semibold mb-6">‚ú® Proud of Your Progress ‚ú®</h1>

    <form class="text-center">
        <input type="text" id="studentName" placeholder="Student's Name" class="border rounded px-4 py-2 mb-4">
        <br>
        <button type="button" onclick="generateCertificate()" class="bg-green-500 text-white px-6 py-2 rounded">Generate Certificate</button>
    </form>
</div>

<div id="certificateModal" class="modal hidden">
    <div class="modal-content relative">
        <span class="close text-red-600 text-xl" onclick="closeModal()">&times;</span>
        <div class="certificate">
            <h2 class="text-2xl font-bold mb-4">Certificate of Achievement</h2>
            <p>This is to certify that</p>
            <h3 class="font-semibold text-lg" id="studentNameDisplay">[Student Name]</h3>
            <p>has almost completed the</p>
            <h3 class="font-semibold text-lg">JSL Course</h3>
            <p class="italic mt-2">with legendary perseverance and world-class bad-assery for never giving up üèÜ</p>
            
            <div class="certificate-logo">
                <img src="codespace_logo.png" alt="CODESPACE Logo" width="200">
                <p class="mt-4">imagine ‚Ä¢ learn ‚Ä¢ create</p>
            </div>
            
            <p class="mt-4">I am thee greatest üò∏</p>
        </div>
    </div>
</div>

<script>
    function generateCertificate() {
        const studentName = document.getElementById('studentName').value || 'CodeSpace Cat';
        document.getElementById('studentNameDisplay').textContent = studentName;
        document.getElementById('certificateModal').classList.remove('hidden');
    }

    function closeModal() {
        document.getElementById('certificateModal').classList.add('hidden');
    }
</script>

</body>
</html>
